<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Table Status</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Connection Status -->
        <div id="connection-status" class="status-indicator disconnected">
          Disconnected
        </div>
        <h1>Store Table Status</h1>
        <p>Select a store to view and track its table status in real-time.</p>
      </header>
      <div class="dropdown">
        <label for="store-search" class="label">Search Stores</label>
        <input
          type="text"
          id="store-search"
          class="search-box"
          placeholder="Search stores..."
        />
        <select id="store-select" class="store-dropdown" size="5"></select>
      </div>
      <div id="selected-store" class="selected-store hidden">
        <p>Selected Store: <span id="store-name"></span></p>
        <button id="change-store" class="change-store-button">
          Change Store
        </button>
      </div>
      <div id="table-status" class="table-container">
        <h2>Table Status</h2>
        <table class="status-table">
          <thead>
            <tr>
              <th>Table</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
