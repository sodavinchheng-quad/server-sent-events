<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Table Status</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Connection Status -->
    <div id="connection-status" class="status-indicator disconnected">
      Disconnected
    </div>

    <!-- Store Selection -->
    <div id="store-selection" class="store-selection-container">
      <h1>Select a Store</h1>
      <div id="store-list" class="store-list"></div>
    </div>

    <!-- Table Status Section -->
    <div id="table-status" class="table-status-container" style="display: none">
      <div class="store-info">
        <h2 id="selected-store">Selected Store: None</h2>
      </div>
      <div id="table-list" class="table-list"></div>
      <div class="update-status">
        <label for="table-status-select">Change Status: </label>
        <select id="table-status-select">
          <option value="available">Available</option>
          <option value="reserved">Reserved</option>
          <option value="occupied">Occupied</option>
        </select>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
